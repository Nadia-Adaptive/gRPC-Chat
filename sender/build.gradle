plugins {
    id 'com.wearadaptive.grpcchat.java-application-conventions'
    id 'com.google.cloud.tools.jib' version '3.4.0'
    id 'checkstyle'
}
jib.to.image = 'nadaptive/be_training'
repositories{
    mavenCentral()
}

application {
    // Define the main class for the application.
    mainClass = 'SenderMain'
}

dependencies {
    implementation 'org.junit.jupiter:junit-jupiter:5.8.1'
}
